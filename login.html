<style>
    body {
  margin: 0;
  padding: 0;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.card {
  width: 300px;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  border-top: 4px solid #f6226f;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input {
  padding: 10px;
  border: none;
  background-color: transparent;
  border-bottom: 1px solid #ccc;
  color: #333;
}

.buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.login-button {
  padding: 10px 20px;
  background-color: #f6226f;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.register-button {
  padding: 10px 20px;
  background-color: #fff;
  color: #333;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
}

@media (max-width: 480px) {
  .card {
    width: 100%;
    max-width: 300px;
  }
}

</style>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>
</head>
<body>
  
    <div class="container">
        <div class="card">
            <form id="login">
                <input type="text" placeholder="Username" id="username">
                <input type="password" placeholder="Password" id="password">
                <div class="buttons">
                    <button type="submit" class="login-button" id="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>
<script>
    $('#submit').click(function(){
       if(!$('#username').val())
       alert('Username is required');

       if(!$('#password').val())
       alert('Password is required');

        if($('#password').val() == 'username' && $('#username').val() == 'password'){
            localStorage.setItem('logedIn',true);
            window.location.href ='https://malla98.github.io/pyaar/dashboard.html';
        }else{
            alert('Password or Username Incorect!');
        }
    });
</script>
</html>
